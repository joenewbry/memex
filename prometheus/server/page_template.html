<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>{{title}} - Memex</title>
<style>
  * { margin: 0; padding: 0; box-sizing: border-box; }
  body {
    font-family: 'SF Mono', 'Fira Code', 'Cascadia Code', 'JetBrains Mono', monospace;
    background: #1a1917;
    color: #c8c0b0;
    min-height: 100vh;
    line-height: 1.7;
  }

  /* Rune border accent */
  body::before {
    content: '';
    display: block;
    height: 3px;
    background: linear-gradient(90deg, transparent, #8b7355, #c9a96e, #8b7355, transparent);
  }

  .page-container {
    max-width: 780px;
    margin: 0 auto;
    padding: 48px 32px 64px;
  }

  /* Header */
  .page-header {
    margin-bottom: 40px;
    padding-bottom: 24px;
    border-bottom: 1px solid #2e2a24;
  }
  .page-title {
    font-size: 28px;
    font-weight: 700;
    color: #e8e0d0;
    letter-spacing: -0.5px;
    margin-bottom: 8px;
  }
  .page-meta {
    font-size: 12px;
    color: #6b6355;
  }
  .page-meta span { margin-right: 16px; }

  /* Content typography */
  .page-content h1 { font-size: 24px; color: #e8e0d0; margin: 32px 0 16px; }
  .page-content h2 { font-size: 20px; color: #d4cbb8; margin: 28px 0 12px; border-bottom: 1px solid #2e2a24; padding-bottom: 6px; }
  .page-content h3 { font-size: 16px; color: #c9a96e; margin: 24px 0 10px; }
  .page-content p { margin: 0 0 16px; }
  .page-content ul, .page-content ol { margin: 0 0 16px; padding-left: 24px; }
  .page-content li { margin-bottom: 6px; }
  .page-content a { color: #c9a96e; text-decoration: none; border-bottom: 1px solid #6b6355; }
  .page-content a:hover { color: #e8d5a8; border-color: #c9a96e; }
  .page-content strong { color: #e8e0d0; }
  .page-content em { color: #b0a898; font-style: italic; }
  .page-content blockquote {
    border-left: 3px solid #c9a96e;
    margin: 16px 0;
    padding: 8px 16px;
    color: #a09888;
    background: #1f1d1a;
  }
  .page-content code {
    background: #141210;
    padding: 2px 6px;
    border-radius: 3px;
    font-size: 0.9em;
    color: #d4cbb8;
  }
  .page-content pre {
    background: #141210;
    border: 1px solid #2e2a24;
    border-radius: 6px;
    padding: 16px;
    overflow-x: auto;
    margin: 16px 0;
  }
  .page-content pre code {
    background: none;
    padding: 0;
  }
  .page-content table {
    width: 100%;
    border-collapse: collapse;
    margin: 16px 0;
  }
  .page-content th, .page-content td {
    padding: 8px 12px;
    text-align: left;
    border-bottom: 1px solid #2e2a24;
  }
  .page-content th { color: #c9a96e; font-weight: 600; }
  .page-content hr {
    border: none;
    border-top: 1px solid #2e2a24;
    margin: 32px 0;
  }

  /* Screenshots */
  .screenshots-gallery {
    margin: 24px 0;
  }
  .screenshot {
    margin: 16px 0;
    background: #141210;
    border: 1px solid #2e2a24;
    border-radius: 8px;
    overflow: hidden;
  }
  .screenshot img {
    width: 100%;
    display: block;
  }
  .screenshot figcaption {
    padding: 8px 12px;
    font-size: 11px;
    color: #6b6355;
  }

  /* Footer */
  .page-footer {
    margin-top: 64px;
    padding-top: 20px;
    border-top: 1px solid #2e2a24;
    display: flex;
    justify-content: space-between;
    align-items: center;
    font-size: 11px;
    color: #4a4438;
  }
  .footer-brand {
    display: flex;
    align-items: center;
    gap: 8px;
  }
  .footer-rune {
    font-size: 16px;
    color: #6b6355;
  }
  .footer-link {
    color: #6b6355;
    text-decoration: none;
  }
  .footer-link:hover { color: #c9a96e; }

  @media (max-width: 600px) {
    .page-container { padding: 24px 16px 48px; }
    .page-title { font-size: 22px; }
  }
</style>
</head>
<body>
<div class="page-container">
  <div class="page-header">
    <h1 class="page-title">{{title}}</h1>
    <div class="page-meta">
      <span>{{date}}</span>
      <span>{{instance}}</span>
    </div>
  </div>

  <div class="page-content">
    {{content}}
  </div>

  <div class="page-footer">
    <div class="footer-brand">
      <span class="footer-rune">&#5765;</span>
      <span>Created by Memex</span>
    </div>
    <a class="footer-link" href="/">Back to Dashboard</a>
  </div>
</div>
</body>
</html>
